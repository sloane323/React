<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="css.css">   
     <style> 
    .react-style {
        font-weight: bold;
        color:burlywood;
    }

    </style>




</head>
<body>
    <div id = "root"></div>
    <script type="text/babel">
        function MyApp() {
            const name = 'React';
            const count = 1; 
            const user = '홍길동';
            const login = true; 
            const content = undefined;
            let dog = {name : "백구" , age : 1 } ;
            const style = {
                backgroundColor : "black",
                color : 'aqua'
            }
            
            // family 에 접근 했을때 없는 속성입니다 를 출력 
            // || 사용 

            // return 을 통해서 html 화면 출력
            // 태그를 여러개 사용할때 부모태그로 감싸서 사용 
            // {}를 이용하여 변수, 자바스크립트를 사용 할 수 있다. 
            return (<div>
                <h1> {name} 에 자바스크립트를 추가해서 작성하고 있습니다.  </h1>
                <p> 1+2 = {1+2}와 같은 연산도 계산 할 수 있습니다.  </p>
                
                {
                    user == '홍길동' ? <h1>홍길동입니다.</h1> : <h1>다른사람입니다. </h1> }

                    {
                        login ? (
                            <div>
                                <h1> 로그인에 성공하였습니다.  </h1>
                                <p>홍길동입니다. </p></div>
                        ): (
                            <div>
                                <h1>로그인에 실패하였습니다. </h1>
                                <p> 리엑트를 시작하였습니다. </p> 
                            </div>
                        )

                    }
                {
                    // jsx and (&&) 연산자 : 참일때 출력 
                    name == 'react' && (<h1>리액트입니다</h1>)
                 }

                 {
                    // jsx and (&&) 연산자 : 참일때 출력 
                    login == true && (                            <div>
                                <h1> 로그인에 성공하였습니다.  </h1>
                                <p>홍길동입니다. </p></div>)
                 }

                 {
                    //jsx or (||) 연산자 : 거짓 (또는 undefined ) 일때 출력 
                    content || <h1>값이 undefined</h1> 
                 }


                 {
                    //jsx or (||) 연산자 : 거짓 (또는 undefined ) 일때 출력 
                    content || <h1>값이 undefined</h1> 
                 }


                 {
                    dog.name || <h1> 존재하지 않는 속성 </h1> 
                 }
                 
               <p style ={style}> 인라인 스타일이 적용된 모습니다 </p>
                {
                    /* class가 아니라 className으로 css를 적용할수 있다. */
                }

               <p className = "react-style"> css 파일로 작성한 클래스 적용 </p> 


                <p className = "react-css"> 순리대로 오는 것을 거절 말고, 가는 것을 잡지 말며, 일이 지나갔음에 원망하지 말라. </p> 

            </div> );
        }


        //html의 root 요소를 찾아서 그 곳에 가상돔을 랜더한다. 

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />);
    </script>
</body>
</html>
